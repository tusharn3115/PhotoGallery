<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/fav.webp" type="image/x-icon">
  </head>
  <body>

    <!-- main container section -->

    <div class="container">



        <!-- left side text section -->

      <div class="left-text">
        <h2 class="heading">- Photo Gallary -</h2>
        <p class="subheading">
          "Those who contemplate the beauty of the earth find reserves of strength that will endure as long as life lasts."
        </p>
      </div>



      <!-- main photo grid section -->

      <div class="gallery">
        <div class="box row-2" style="background-image: url(./img/beach.jpg);">Beach</div>
        <div class="box col-2" style="background-image: url(./img/clouds.jpg);">Clouds</div>
        <div class="box" style="background-image: url(./img/mountain.jpg);">Mountain</div>
        <div class="box row-2" style="background-image: url(./img/waterfall.jpg);">Waterfall</div>
        <div class="box col-2" style="background-image: url(./img/trees.jpg);">Trees</div>
        <div class="box" style="background-image: url(./img/underwater.jpg);">Underwater</div>
        <div class="box col-2" style="background-image: url(./img/space.jpg);">Space</div>
      </div>
    </div>
  </body>
</html>
